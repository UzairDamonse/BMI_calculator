<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center p-4 row m-0">
      <div
        id="infomation"
        class="contianer w-90 justify-content-center flex-column col-lg-3 p-4"
      >
        <h2>What is BMI</h2>
        <a
          href="https://www.nhs.uk/common-health-questions/lifestyle/what-is-the-body-mass-index-bmi/"
          target="_blank"
          id="BMI_link"
          >Click here to find out.</a
        >
      </div>
      <div class="contianer w-90 justify-content-center flex-column col-lg-9">
        <form
          class="d-flex flex-column w-45"
          onsubmit="event.preventDefault();bmi()"
        >
          <h2 class="m-4">Calculate your BMI</h2>

          <input
            type="text"
            name="height"
            id="height"
            class="m-2"
            placeholder="height in cm"
          />
          <input
            class="m-2"
            type="text"
            name="weight"
            id="weight"
            placeholder="weight in kg"
          />
          <button type="submit" class="m-2" onclick="bmiCalculate()">
            Calculate
          </button>
          <button type="reset" class="m-2" onclick="clear()">Reset</button>
        </form>
      </div>
    </div>
    <div class="container d-flex justify-content-center p-4">
      <h2 id="output">Your BMI will show here</h2>
    </div>

    <script src="./index.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
